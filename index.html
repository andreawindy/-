<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>认字小能手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f0f9ff;
      }
      .animate-bounce-short {
        animation: bounce 0.5s ease-in-out 1;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      /* Score Bump Animation */
      @keyframes scoreBump {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); color: #16a34a; text-shadow: 0 0 10px rgba(22, 163, 74, 0.5); }
        100% { transform: scale(1); }
      }
      .animate-score-bump {
        animation: scoreBump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Celebration Pop-in */
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Background Spin for Celebration */
      @keyframes slowSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slowSpin 10s linear infinite;
      }
    </style>
